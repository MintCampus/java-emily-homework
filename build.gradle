group 'codewings'
version '0.1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:24.0-jre'
    compile 'org.nd4j:nd4j-native-platform:0.9.1'

    testCompile 'javax.validation:validation-api:2.0.1.Final'
    testCompile 'junit:junit:4.1.2'
}
